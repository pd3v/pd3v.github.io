<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    width:  100%;
    height: 100%;
    margin: 0px;
  }
  #top_bar {
    margin: 0px;
  }
  #gen_algorithm {
    overflow-y: auto;
    width: 35%;
    margin: 5px;
    padding: 5px;
    font-family: "menlo", sans-serif;
    float: right;
    z-index: -2;
  }
  #code {
    color: #ffffff7a;
    font-size: 15px;
  }
  #code span {
    color: #ffffff4a;
    font-size: 12px;
  }
  #title {
    font-family: "menlo", sans-serif;
    font-size: 40px;
    color: cyan;
    float: left;
  }
  #version {
    height: 40px;
    font-family: "verdana", sans-serif;
    font-size: 14px;
    color: cyan;
    line-height: 65px;
    margin-left: 5px;
    float: left;
  }
  #subtitle {
    font-family: "menlo", sans-serif;
    font-size: 30px;
    color: #777777;
    margin-left: 15px;
    line-height: 60px;
    float: left;
  }
  canvas {
    position: absolute;
    z-index: -1;
  }
  </style>
  <title>pd3v sounding code</title>
  <meta charset="UTF-8">
</head>
<body>
  <script type="text/javascript" src="midiout.js"></script>
  <script type="text/javascript" src="synth.js"></script>
  <script type="text/javascript" src="generator.js"></script>
  <script type="text/javascript" src="sequencer.js"></script>
  <script type="text/javascript" src="helpers.js"></script>
  <canvas id="colorCanvas"></canvas>
  <div id="top_bar">
    <div id="title">fluX</div>
    <div id="version">0.0.1</div>
    <div id="subtitle">sounding</div>
  </div>
  <div id="gen_algorithm">
    <div id="code">gen::</div>
  </div>
</body>
<script>
// Page layout
var canvas = document.getElementById("colorCanvas");
var ctx = canvas.getContext("2d");
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;

var AudioContext = window.AudioContext || window.webkitAudioContext;
var ac = new AudioContext();

var scope = ac.createAnalyser();
var bufferLength = scope.frequencyBinCount;
var dataArray = new Uint8Array(bufferLength);
var fps = 20;

scope.fftSize = 2048;
scope.getByteTimeDomainData(dataArray);

const CMinorScale = {c:0, d:2, ef:3, f:5, g:7, af:8, bb:10};
const scaleLength = Object.values(CMinorScale).length;

// function composition is using Markov Chains
const composition = scale => {
  let composition = [];
  let phrasings = {};

	for (let i = 0; i < 20; i++){
    composition.push(round(rand(0,Object.keys(scale).length-1)));
	}

  for (let j = 0; j < composition.length-1; j++) {
    if (!phrasings[composition[j]]) {
      phrasings[composition[j]]=[];
    }
    phrasings[composition[j]].push(composition[j+1]);
  }
  return {phrasings, scale};
}

let compositionObj;
f = _ => {
  let phrasing;
  let note;
  let noteIndex;

  // Every 25 notes generate new phrasings
  if (counter()%25 == 0) {
      compositionObj = composition(CMinorScale);
  }

  phrasing = compositionObj.phrasings[(Object.keys(compositionObj.phrasings))[countTo(Object.keys(compositionObj.phrasings).length-1)]];
  noteIndex = round(rand(0,phrasing.length-1));
  return {
    note:phrasing[noteIndex], // randoms note from phrasing
    vel:127*(1-((noteIndex+1)/(phrasing.length))*0.5), // the smaller the phrasing higher the note's velocity
    dur:round((2**(phrasing.length))), // the bigger the phrasing shorter the note's duration
    oct:Math.trunc(scaleTo(0,5,3,6,round(phrasing.reduce((accum, value)=>{
      accum += value;
      return accum;
    })/phrasing.length))) // averages the phrasing content
  }
}

Sequencer.audioContext = ac; // fix
Sequencer.generator(CMinorScale, f).synth('Synth',{a:0,d:0,r:1}).start(140);

document.getElementById("code").innerHTML += '<span>'+composition+f+'</span>';

drawWave();

function drawWave() {
  var sliceWidth = ctx.canvas.width * 1.1 / bufferLength;
  var x = 0;

  scope.getByteTimeDomainData(dataArray);

  ctx.lineWidth = 0.5;
  ctx.strokeStyle = '#999999';
  ctx.stroke();

  setTimeout(function() {
       requestAnimationFrame(drawWave);

       ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
       ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
       ctx.beginPath();

       for(var i = 0; i < bufferLength; i++) {
         var v = dataArray[i] / 128.0;
         var y = v * ctx.canvas.height/2;

         if(i === 0) {
           ctx.moveTo(x, y);
         } else {
           ctx.lineTo(x, y);
         }
         x += sliceWidth;
       }
   }, 1000 / fps);

  ctx.lineTo(ctx.canvas.width, ctx.canvas.height);
  ctx.stroke();
};
</script>
</html>
