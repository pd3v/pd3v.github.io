<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    width:  100%;
    height: 100%;
    margin: 0px;
  }
  #top_bar {
    margin: 0px;
  }
  #title {
    font-family: "menlo", sans-serif;
    font-size: 40px;
    color: cyan;
    float: left;
  }
  #version {
    height: 40px;
    font-family: "verdana", sans-serif;
    font-size: 14px;
    color: cyan;
    line-height: 65px;
    margin-left: 5px;
    float: left;
  }
  #subtitle {
    font-family: "menlo", sans-serif;
    font-size: 30px;
    color: #777777;
    margin-left: 15px;
    line-height: 60px;
    float: left;
  }
  canvas {
    position: absolute;
    z-index: -1;
  }
  </style>
  <title>pd3v sounding code</title>
  <meta charset="UTF-8">
</head>
<body>
  <script type="text/javascript" src="synth.js"></script>
  <script type="text/javascript" src="generator.js"></script>
  <script type="text/javascript" src="sequencer.js"></script>
  <canvas id="colorCanvas"></canvas>
  <div id="top_bar">
    <div id="title">fluX</div>
    <div id="version">0.0.1</div>
    <div id="subtitle">sounding</div>
  </div>
</body>
<script>
// Page layout
var canvas = document.getElementById("colorCanvas");
var ctx = canvas.getContext("2d");
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;

var AudioContext = window.AudioContext || window.webkitAudioContext;
var ac = new AudioContext();

var analyser = ac.createAnalyser();
var bufferLength = analyser.frequencyBinCount;
var dataArray = new Uint8Array(bufferLength);
var fps = 20;

analyser.fftSize = 2048;
analyser.getByteTimeDomainData(dataArray);

let bluesScale = {'c':0, 'd#':3, 'f':5, 'f#':6, g:7, 'a#':10};
//let pattern = [3,3,3,8,8];
let pattern = [16];

// generate Blues scale random notes and random octaves

let scaleLength = Object.values(bluesScale).length;
let f = _ => {
  let randomNote = (Math.random()*Sequencer.counter%(scaleLength-1)).toFixed(0);
  let randomOctave = (Math.random()*4+2).toFixed(0);
  return {note: randomNote, octave: randomOctave};
}

var ascending = false;

let g = _ => { 
  let scaleIndex = Sequencer.counter%scaleLength;
  if (scaleIndex == 0) {
      ascending = !ascending;
  }
  
  if (ascending) {
    return {note: scaleIndex, vel:scaleIndex>=2 && scaleIndex<=4? 127: 39, octave: 4};
  } else {
    return {note:scaleLength-scaleIndex-1, vel:scaleLength-scaleIndex-1>=2 && scaleLength-scaleIndex-1<=4? 26: 127, octave:5, };
  }
}

Sequencer.generator(bluesScale, g).synth('Synth').start(120, pattern)

drawWave();

function drawWave() {
  var sliceWidth = ctx.canvas.width * 1.1 / bufferLength;
  var x = 0;
  
  analyser.getByteTimeDomainData(dataArray);
  
  ctx.lineWidth = 0.5;
  ctx.strokeStyle = '#FFFFFF';
  
  setTimeout(function() {
       requestAnimationFrame(drawWave);

       ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);    
       ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
       ctx.beginPath();
       
       for(var i = 0; i < bufferLength; i++) { 
         var v = dataArray[i] / 128.0;
         var y = v * ctx.canvas.height/2;

         if(i === 0) {
           ctx.moveTo(x, y);
         } else {
           ctx.lineTo(x, y);
         }
         x += sliceWidth;
       }
   }, 1000 / fps);
  
  ctx.lineTo(ctx.canvas.width, ctx.canvas.height);
  ctx.stroke();
};
</script>
</html>
