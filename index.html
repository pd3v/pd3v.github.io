<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    width:  100%;
    height: 100%;
    margin: 0px;  
  }
  #top_bar {
    margin: 0px;
  }
  #title {
    font-family: "menlo", sans-serif;
    font-size: 40px;
    color: cyan;
    float: left;
  }
  #version {
    height: 40px;
    font-family: "verdana", sans-serif;
    font-size: 14px;
    color: cyan;
    line-height: 65px;
    margin-left: 5px;
    float: left;
  }
  #subtitle {
    font-family: "menlo", sans-serif;
    font-size: 30px;
    color: #777777;
    margin-left: 15px;
    line-height: 60px;
    float: left;
  }
  canvas {
    position: absolute;
    z-index: -1;
  }
  </style>
  <title>pd3v sounding code</title>
  <meta charset="UTF-8">
</head>
<body>
  <script type="text/javascript" src="midiout.js"></script>
  <!-- <script type="text/javascript" src="midiout0.js"></script> -->
  <script type="text/javascript" src="synth.js"></script>
  <script type="text/javascript" src="generator.js"></script>
  <script type="text/javascript" src="sequencer.js"></script>
  <canvas id="colorCanvas"></canvas>
  <div id="top_bar">
    <div id="title">fluX</div>
    <div id="version">0.0.1</div>
    <div id="subtitle">sounding</div>
  </div>
</body>
<script>
// Page layout
var canvas = document.getElementById("colorCanvas");
var ctx = canvas.getContext("2d");
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;

var AudioContext = window.AudioContext || window.webkitAudioContext;
var ac = new AudioContext();

var analyser = ac.createAnalyser();
var bufferLength = analyser.frequencyBinCount;
var dataArray = new Uint8Array(bufferLength);
var fps = 20;

analyser.fftSize = 2048;
analyser.getByteTimeDomainData(dataArray);

var audio = document.querySelector('audio');

if (navigator.mediaDevices) {
    navigator.mediaDevices.getUserMedia ({audio: true, video: false})
    .then(function(stream) {
        var source = ac.createMediaStreamSource(stream);
        source.connect(analyser);
    })
    .catch(function(err) {
        console.log(err);
    });
} else {
   console.log('getUserMedia not supported on your browser!');
}

let CMinorScale = {'c':0, 'd':2, 'ef':3, 'f':5, 'g':7, 'af':8, 'bb':10};
let scaleLength = Object.values(CMinorScale).length;

// generate a musical random mayhem of notes, velocity, duration and octaves! 
// :)
let f = _ => {
  let octave = (Math.random()*4).toFixed(0);
  
  return {
    note:(Math.random()*(scaleLength-1)).toFixed(0), 
    vel:(Math.random()*87+40).toFixed(0), 
    dur:2**(Math.random()*3+2).toFixed(0), 
    oct:octave != 1 ? octave : 3 
  };
}

Sequencer.generator(CMinorScale, f).midiOut('midi port1').start(120);

drawWave();

function drawWave() {
  var sliceWidth = ctx.canvas.width * 1.1 / bufferLength;
  var x = 0;
  
  analyser.getByteTimeDomainData(dataArray);
  
  ctx.lineWidth = 0.5;
  ctx.strokeStyle = '#FFFFFF';
  
  setTimeout(function() {
       requestAnimationFrame(drawWave);

       ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);    
       ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
       ctx.beginPath();
       
       for(var i = 0; i < bufferLength; i++) { 
         var v = dataArray[i] / 128.0;
         var y = v * ctx.canvas.height/2;

         if(i === 0) {
           ctx.moveTo(x, y);
         } else {
           ctx.lineTo(x, y);
         }
         x += sliceWidth;
       }
   }, 1000 / fps);
  
  ctx.lineTo(ctx.canvas.width, ctx.canvas.height);
  ctx.stroke();
};
</script>
</html>
